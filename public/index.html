<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Conferência</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .room-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .room-controls input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .room-controls button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .room-controls button:hover {
      background-color: #45a049;
    }
    .video-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    video {
      width: 48%;
      background-color: #222;
      border-radius: 4px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .controls button {
      padding: 10px 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0b7dda;
    }
    #status {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }
    #error {
      color: red;
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Conferência</h1>
    <div id="status">Desconectado</div>
    <div id="error"></div>
    
    <div class="room-controls">
      <input type="text" id="userName" placeholder="Seu nome" required>
      <input type="text" id="roomId" placeholder="ID da sala" required>
      <button id="joinBtn">Entrar na Sala</button>
      <button id="createBtn">Criar Sala</button>
    </div>
    
    <div class="video-container">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    
    <div class="controls">
      <button id="muteBtn" disabled>Mutar</button>
      <button id="videoBtn" disabled>Desligar Vídeo</button>
      <button id="shareBtn" disabled>Compartilhar Tela</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
